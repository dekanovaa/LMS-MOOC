<aside>
    <div class="timer" *ngIf="timeLeft$ | async as time">
      <div class="time-box">
        {{ time.hours }}
        <span class="box-subtitle">Soat</span>
      </div>
      :
      <div class="time-box">
        {{ time.minutes }}
        <span class="box-subtitle">Daqiqa</span>
      </div>
      :
      <div class="time-box">
        {{ time.seconds }}
        <span class="box-subtitle">Soniya</span>
      </div>
    </div>
    <div class="total-test__wrapper">
      <span *ngFor="let item of [].constructor(30); let i = index">{{
        i + 1
      }}</span>
    </div>
